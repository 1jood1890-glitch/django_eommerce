<div style="direction: rtl; text-align: right; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border: 1px solid #e0e0e0; padding: 20px; border-radius: 10px;">
    <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">رد من إدارة متجر [سطر]</h2>
    <p>مرحباً <strong>{{ username }}</strong>،</p>
    <p style="background-color: #f9f9f9; padding: 15px; border-right: 5px solid #3498db;">
        <strong>رسالتك:</strong><br>
        {{ user_message }}
    </p>
    <div style="margin-top: 20px; padding: 15px; background-color: #e8f4fd; border-radius: 5px;">
        <h3 style="color: #2980b9; margin-top: 0;">رد الإدارة:</h3>
        <p style="font-size: 16px; line-height: 1.6;">{{ admin_reply }}</p>
    </div>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
    <p style="font-size: 12px; color: #7f8c8d; text-align: center;">هذا البريد تم إرساله آلياً، يرجى عدم الرد.</p>
</div>
