<div style="direction: rtl; text-align: right; font-family: 'Segoe UI', Tahoma, sans-serif; border: 2px solid #2c3e50; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto;">
    <h2 style="color: #27ae60; text-align: center;">شكراً لطلبك من متجر سطر!</h2>
    <p>مرحباً <strong>{{ customer_name }}</strong>،</p>
    <p>تم استلام طلبك بنجاح، وإليك تفاصيل الفاتورة:</p>
    
    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">

</div>
