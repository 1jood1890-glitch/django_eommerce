{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container py-5 text-end" dir="rtl">
    <div class="row justify-content-center">
        <div class="col-md-6 border-0 shadow-lg p-4 rounded-4 bg-white">
            <h3 class="fw-bold mb-4 text-center text-success">إنشاء حساب جديد</h3>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success w-100 py-3 mt-3 shadow-sm fw-bold rounded-3">تأكيد التسجيل</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
